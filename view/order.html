{{ define "title" }}
Niomic Blog | {{ index . "name" }}
{{ end }}

{{ define "body" }}
<section class="story-area left-text center-sm-text">
    <div class="container">
        <div class="heading">
            <img src="static/images/{{ .gambar }}" alt="" style="margin-top:100px; height: 200px; width: 200px;">
            <h2>{{ .nama }}</h2>
            <h5 class="mt-10 mb-30">Silahkan Order Dengan Mengisi Data Dibawah Ini</h5>
        </div>

        <form action="" class="form-style-1 placeholder-1" method="POST">
            <div class="row">
                <input type="hidden" name="id" class="mb-20" value="{{ .id }}">
                <div class="col-md-6">
                    <input type="text" name="nama_pemesan" class="mb-20" placeholder="Nama Pemesan">
                </div>
                <div class="col-md-6">
                    <input type="text" name="nomor_telepon" class="mb-20" placeholder="Nomor Telepon">
                </div>
                <div class="col-md-12">
                    <input type="number" name="jumlah" class="mb-20" placeholder="Jumlah Pesanan">
                </div>
                <div class="col-md-12">
                    <textarea name="alamat" class="h-200x ptb-20" placeholder="Alamat Pemesan"></textarea>
                </div>
            </div>
            <h6 class="center-text mtb-30"><button type="submit" class="btn-primaryc plr-25"><b>Pesan Sekarang</b></button></h6>
        </form>
    </div>
</section>
{{ end }}
